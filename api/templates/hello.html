<html>
<head>
    <title>Hello {{ name }}!</title>
</head>
<body>
    <h1>Hello {{ name }}!</h1>
    <p>Name: {{ name }}</p>
    <p>Age: {{ age }}</p>
    <p>GitHub Username: {{ github_username }}</p>
    
    <h2>GitHub Repositories:</h2>
    <ul>
        {% for repo in repositories %}
            <li>{{ repo.name }}</li>
        {% endfor %}
    </ul>
</body>
</html>
